default: &default
 adapter: postgresql
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: <%= ENV['DB_PASSWORD'] %>
  host: localhost

development:
  <<: *default
  database: clsapi_development


test:
  <<: *default
  database: clsapi_test

production:
  <<: *default
  database: clsapi_production
  username: clsapi
  password: <%= ENV['DB_PASSWORD'] %>





























